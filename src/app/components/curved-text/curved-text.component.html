<div class="home-container">
  <div class="fenix-wrapper">
    <svg class="curved-text" viewBox="0 0 500 500">
      <defs>

        <path id="curvePath"
              d="M 250,50
                 A 200,200 0 1,1 249.99,50"
              fill="none" />


        <filter id="glow">
          <feGaussianBlur stdDeviation="2.5" result="blur" />
          <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>


        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" stop-color="#FFD700" />
          <stop offset="25%" stop-color="#FF8C00" />
          <stop offset="50%" stop-color="#FF4500" />
          <stop offset="75%" stop-color="#FF8C00" />
          <stop offset="100%" stop-color="#FFD700" />
        </linearGradient>

        <clipPath id="topHalfClip">

          <rect x="0" y="0" width="500" height="250" />
        </clipPath>
      </defs>


      <g clip-path="url(#topHalfClip)">
        <text class="rotating-text">
          <textPath xlink:href="#curvePath" startOffset="0%">
            FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX FÉNIX
          </textPath>
        </text>
      </g>


      <g class="sparkles">
        <circle cx="250" cy="250" r="220" class="sparkle-ring" />
        <circle cx="250" cy="120" r="5" class="sparkle sparkle-1" />
        <circle cx="170" cy="150" r="4" class="sparkle sparkle-2" />
        <circle cx="330" cy="150" r="4" class="sparkle sparkle-3" />
        <circle cx="120" cy="220" r="5" class="sparkle sparkle-4" />
        <circle cx="380" cy="220" r="5" class="sparkle sparkle-5" />
      </g>
    </svg>

    <div class="logo-container">
      <div class="logo-inner">
        <img src="ruleta.webp" alt="Logo Fénix" class="logo" />
        <div class="phoenix-overlay"></div>
      </div>
      <div class="pulse-ring"></div>
    </div>
  </div>

  <div class="tagline">
    <span class="tagline-text">Renace con fuerza</span>
  </div>
</div>
