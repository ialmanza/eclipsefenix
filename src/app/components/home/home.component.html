
<app-curved-text></app-curved-text>

<div class="sections">
  <div class="sections-container">
    <!-- Primera sección -->
    <section class="section-alternate">
      <div class="section-content left" [@fadeSlide]="'in'">
        <h2>Playlist</h2>
        <p>Descubre nuestra selección musical cuidadosamente curada para ti.</p>
        <button class="cta-button" (click)="irAPlaylist()">Explorar Playlist</button>
      </div>
      <div class="section-image right" [@fadeSlide]="'in'">
        <img src="reproductor.webp" alt="Playlist">
      </div>
    </section>

    <!-- Segunda sección -->
    <section class="section-alternate reverse">
      <div class="section-image left" [@fadeSlide]="'in'">
        <img src="galeria.webp" alt="Fotos">
      </div>
      <div class="section-content right" [@fadeSlide]="'in'">
        <h2>Fotos</h2>
        <p>Revive los mejores momentos a través de nuestra galería fotográfica.</p>
        <button class="cta-button" (click)="irAFotos()">Ver Galería</button>
      </div>
    </section>
  </div>
</div>

<section class="video-section" #videoSection>
  <div class="video-container">
    <div class="video-wrapper">
      <!-- Thumbnail y video -->
      <div class="thumbnail" [class.hidden]="isPlaying" (click)="startPlaying()">
        <img src="video.webp" alt="Video thumbnail">
        <div class="play-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M8 5v14l11-7z"/>
          </svg>
        </div>
      </div>
      <!-- Iframe del video de YouTube -->
      <iframe
        *ngIf="isPlaying"
        class="youtube-video"
        [src]="videoUrl"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
    <div class="video-text">
      <h2>Nuestro Viaje</h2>
    </div>
  </div>
</section>


<app-banner></app-banner>
<app-footer></app-footer>
